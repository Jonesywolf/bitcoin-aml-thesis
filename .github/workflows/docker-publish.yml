name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: "v2.2.4"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository.toLower() }}/api ghcr.io/${{ github.repository.toLower() }}/worker

      - name: Build and push API image
        id: build_api
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository.toLower() }}/api:latest
            ghcr.io/${{ github.repository.toLower() }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        id: build_worker
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile.worker
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository.toLower() }}/worker:latest
            ghcr.io/${{ github.repository.toLower() }}/worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker images
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ghcr.io/${{ github.repository.toLower() }}/api@${{ steps.build_api.outputs.digest }}
          cosign sign ghcr.io/${{ github.repository.toLower() }}/worker@${{ steps.build_worker.outputs.digest }}
